<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="top-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="bottom-container">
            <div id="length-section">
                <h2 id="length-st">Length (Meter/Feet)</h2>
                <p id="length"></p>
            </div>
            <div id="volume-section">
                <h2 id="volume-st">Volume (Liters/Gallons)</h2>
                <p id="volume"></p>
            </div>
            <div id="mass-section">
                <h2 id="mass-st">Mass (Kilograms/Pounds)</h2>
                <p id="mass"></p>
            </div>
        </div>
         <script src="index.js"></script>
    </body>
</html>
